name: Ebiz
description: EBiz.
version: 1.9+20
environment:
  sdk: ">=2.2.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  shared_preferences: ^0.5.6
  fluttertoast: ^3.1.3
  sqflite: ^1.1.7+3
  path_provider: ^1.5.1
  google_maps_flutter: ^0.5.21+12
  flutter_staggered_grid_view: ^0.3.0
  flutter_datetime_picker: ^1.2.8
  dio: ^2.2.2
  draggable_scrollbar: ^0.0.4
  intl: ^0.16.0
  provider: ^3.1.0+1
  location: ^2.3.5
  progress_dialog: ^1.2.0
  flutter_speed_dial: ^1.2.4
  expandable: ^3.0.1
  firebase_messaging: ^6.0.1
  flutter_local_notifications: ^0.8.4+3
  http: ^0.12.0+2
  open_appstore: ^1.0.2
  connectivity: ^0.4.2
  flutter_cache_manager : ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.4



flutter:
  uses-material-design: true
  assets:
    - assets/images/ebiz.png
    - assets/images/as.png
    - assets/images/eaglbiz.png
    - assets/images/eaglebiz.png

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
    - family: Dancing Script
      fonts:
        - asset: assets/fonts/DancingScript.ttf
    - family: Cormorant
      fonts:
        - asset: assets/fonts/Cormorant-Regular.ttf
    - family: PermanentMarker
      fonts:
        - asset: assets/fonts/PermanentMarker-Regular.ttf
    - family: Tangerine
      fonts:
        - asset: assets/fonts/Tangerine-Regular.ttf
